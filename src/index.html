<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0; width: 100%">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/site.webmanifest" />
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Brostr</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    "
  >
    <div style="display: flex">
      <button id="back" onclick="handleBackClick()" disabled="true">Back</button
      >&nbsp;
      <button id="forward" onclick="handleForwardClick()" disabled="true">
        Forward</button
      >&nbsp;
      <input
        id="uri"
        type="text"
        size="50"
        value="nevent1qqsd2svzwvnmtrquga3a08tntr7lp6w4me755z8ym284jtm7xf9wf9gc8ywjf"
        style="width: 100%"
      />&nbsp;
      <button onclick="handleClick()">Go</button>
    </div>
    <iframe id="iframe" style="flex-grow: 1; margin: 0; padding: 0"></iframe>

    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script>
      const relays = [
        "wss://nos.lol",
        "wss://nostr.bitcoiner.social",
        "wss://nostr.mom",
        "wss://relay-jp.nostr.wirednet.jp",
        "wss://relay.damus.io",
        "wss://relay.nostr.bg",
        "wss://relay.nostr.band",
        "wss://r.hostr.cc",
      ];

      const convertNip21ToDataUrl = (
        tagName,
        attributeName,
        mimeType,
        events
      ) =>
        [
          ...iframe.contentWindow.document.querySelectorAll(
            `${tagName}[${attributeName}^='nostr:']`
          ),
        ].forEach((el) => {
          const nip21 = el[attributeName];
          const event = events[nip21];
          el[attributeName] =
            `data:${mimeType};base64,` +
            btoa(unescape(encodeURIComponent(event.content)));
        });

      const createFilter = (uri) => {
        const { type, data } = window.NostrTools.nip19.decode(
          uri.replace(/^nostr:/, "")
        );
        return type === "nevent"
          ? {
              ids: [data.id],
            }
          : {
              kinds: [data.kind],
              authors: [data.pubkey],
              "#d": [data.identifier],
            };
      };

      // { [nip21: `nostr:${string}`]: Event<number> }[] を返す
      const fetchResourceEvents = async () => {
        const nip21s = [
          ...iframe.contentWindow.document.querySelectorAll(
            "script[src^='nostr:'], link[href^='nostr:'], img[src^='nostr:']"
          ),
        ].map((el) => el.src || el.href);

        const pool = new window.NostrTools.SimplePool();
        const filters = nip21s.map(createFilter);
        const events = await pool.list(relays, filters);
        await pool.close(relays);

        return nip21s.reduce((acc, obj) => {
          const { type, data } = window.NostrTools.nip21.parse(obj).decoded;
          const event = events.find((event) =>
            type === "nevent"
              ? event.id == data.id
              : event.kind == data.kind &&
                event.pubkey == data.pubkey &&
                findTag(event, "d")[1] == data.identifier
          );
          return { ...acc, [obj]: event };
        }, {});
      };

      const findTag = (event, tagName) =>
        event?.tags.find((tag) => tag[0] == tagName);

      const onload = async () => {
        const events = await fetchResourceEvents();

        convertNip21ToDataUrl("script", "src", "text/javascript", events);
        convertNip21ToDataUrl("link", "href", "text/css", events);
        [
          ...iframe.contentWindow.document.querySelectorAll(
            "img[src^='nostr:']"
          ),
        ].forEach((img) => {
          const nip21 = img.src;
          const event = events[nip21];
          const typeTag = findTag(event, "type");
          typeTag && (img.src = `data:${typeTag[1]};base64,${event.content}`);
        });

        iframe.srcdoc = new XMLSerializer().serializeToString(
          iframe.contentWindow.document
        );
        iframe.onload = () =>
          iframe.contentWindow.document
            .querySelectorAll("a[href^='nostr:']")
            .forEach((a) =>
              a.addEventListener("click", async (event) => {
                await open(event.target.href);
                event.preventDefault();
              })
            );
      };

      const unwrapKind30036 = (event) =>
        event.kind == 30036
          ? {
              kind: parseInt(findTag(event, "k")[1]),
              content: JSON.parse(event.content).content,
            }
          : event;

      const open = async (uri) => {
        const nip19 = uri.replace(/^nostr:/, "");

        history.push(nip19);

        back.disabled = !history.cannotBack();
        forward.disabled = !history.cannotForward();
        document.querySelector("#uri").value = nip19;

        const filter = createFilter(nip19);
        const pool = new window.NostrTools.SimplePool();
        const event = await pool.get(relays, filter);

        const { kind, content } = unwrapKind30036(event);

        iframe.srcdoc =
          kind == 5392 || kind == 35392
            ? content
            : `<pre>${JSON.stringify(event, null, 2)}</pre>`;
        iframe.onload = onload;
      };

      const handleBackClick = async () => {
        const uri = history.back();
        await open(uri);
      };

      const handleClick = async () => await open(uri.value);

      const handleForwardClick = async () => {
        const uri = history.forward();
        await open(uri);
      };

      let history = {
        history: [],
        historyIndex: -1,

        push(uri) {
          this.history =
            this.history[this.historyIndex]?.replace(/^nostr:/, "") ==
            uri.replace(/^nostr:/, "")
              ? this.history
              : [...this.history.slice(0, ++this.historyIndex), uri];
        },

        back() {
          return this.history[--this.historyIndex];
        },

        forward() {
          return this.history[++this.historyIndex];
        },

        cannotBack() {
          return this.historyIndex > 0;
        },

        cannotForward() {
          return this.historyIndex < this.history.length - 1;
        },
      };

      const nip19 = new URLSearchParams(location.search).get("nip19");
      nip19 && (async () => await open(nip19))();
    </script>
  </body>
</html>
