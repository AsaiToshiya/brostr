<!DOCTYPE html>
<html class="h-full m-0 p-0 w-full">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Brostr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="flex flex-col h-full m-0 p-0 w-full">
    <div class="flex p-2 border-b border-gray-300">
      <button
        id="back"
        onclick="handleBackClick()"
        disabled="true"
        class="w-8 h-8 rounded-full mr-1 text-gray-400"
      >
        <i class="fas fa-arrow-left"></i>
      </button>
      <button
        id="forward"
        onclick="handleForwardClick()"
        disabled="true"
        class="w-8 h-8 rounded-full text-gray-400"
      >
        <i class="fas fa-arrow-right"></i>
      </button>
      <input
        id="uri"
        type="text"
        size="50"
        value="nevent1qqst99d8u7484nv3tsnthh6xpvz0nc8fdfug9q5ch2yxwmjllfm5ccsp5602c"
        class="w-full bg-gray-100 rounded-full py-1 px-4 mr-1 ml-2"
      />
      <button
        onclick="handleClick()"
        class="px-2 py-1 hover:bg-gray-200 rounded"
      >
        Go
      </button>
    </div>
    <iframe id="iframe" class="grow m-0 p-0"></iframe>
    <iframe id="virtualDom" class="hidden" sandbox="allow-same-origin"></iframe>

    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script>
      const relays = [
        "wss://nos.lol",
        "wss://nostr.bitcoiner.social",
        "wss://nostr.mom",
        "wss://relay-jp.nostr.wirednet.jp",
        "wss://relay.damus.io",
        "wss://relay.nostr.bg",
        "wss://relay.nostr.band",
        "wss://r.hostr.cc",
      ];

      const replaceNip21ToResource = async (document) => {
        const events = await fetchResourceEvents(document);

        [
          ...document.querySelectorAll(
            "script[src^='nostr:'], link[href^='nostr:']"
          ),
        ].forEach((el) => {
          const nip21 = el.src || el.href;
          const event = events[nip21];
          const data = btoa(unescape(encodeURIComponent(event.content)));
          el.src && (el.src = `data:text/javascript;base64,${data}`);
          el.href && (el.href = `data:text/css;base64,${data}`);
        });
        [...document.querySelectorAll("img[src^='nostr:']")].forEach((img) => {
          const nip21 = img.src;
          const event = events[nip21];
          const typeTag = findTag(event, "type");
          event?.kind == 1063
            ? (img.src = findTag(event, "url")[1])
            : typeTag &&
              (img.src = `data:${typeTag[1]};base64,${event.content}`);
        });
      };

      const createFilter = (uri) => {
        const { type, data } = window.NostrTools.nip19.decode(
          uri.replace(/^nostr:/, "")
        );
        return type === "nevent"
          ? {
              ids: [data.id],
            }
          : {
              kinds: [data.kind],
              authors: [data.pubkey],
              "#d": [data.identifier],
            };
      };

      // { [nip21: `nostr:${string}`]: Event<number> }[] を返す
      const fetchResourceEvents = async (document) => {
        const nip21s = [
          ...document.querySelectorAll(
            "script[src^='nostr:'], link[href^='nostr:'], img[src^='nostr:']"
          ),
        ].map((el) => el.src || el.href);

        const pool = new window.NostrTools.SimplePool();
        const filters = nip21s.map(createFilter);
        const events = await pool.list(relays, filters);
        await pool.close(relays);

        return nip21s.reduce((acc, obj) => {
          const { type, data } = window.NostrTools.nip21.parse(obj).decoded;
          const event = events.find((event) =>
            type === "nevent"
              ? event.id == data.id
              : event.kind == data.kind &&
                event.pubkey == data.pubkey &&
                findTag(event, "d")[1] == data.identifier
          );
          return { ...acc, [obj]: event };
        }, {});
      };

      const findTag = (event, tagName) =>
        event?.tags.find((tag) => tag[0] == tagName);

      const normalizeHtml = async (content) => {
        virtualDom.srcdoc = content;
        return new Promise(
          (resolve) =>
            (virtualDom.onload = async () => {
              await replaceNip21ToResource(virtualDom.contentWindow.document);

              resolve(
                unescapeXML(
                  new XMLSerializer().serializeToString(
                    virtualDom.contentWindow.document
                  )
                )
              );
            })
        );
      };

      const open = async (uri) => {
        const nip19 = uri.replace(/^nostr:/, "");

        history.push(nip19);

        back.disabled = !history.canBack();
        updateNavigationButtonClass(back);
        forward.disabled = !history.canForward();
        updateNavigationButtonClass(forward);
        document.querySelector("#uri").value = nip19;

        const filter = createFilter(nip19);
        const pool = new window.NostrTools.SimplePool();
        const event = await pool.get(relays, filter);

        const { kind, content } = unwrapKind30036(event);

        iframe.srcdoc =
          kind == 5392 || kind == 35392
            ? await normalizeHtml(content)
            : `<pre>${JSON.stringify(event, null, 2)}</pre>`;
      };

      const unescapeXML = (xml) =>
        xml
          .replace(/&lt;/g, "<")
          .replace(/&gt;/g, ">")
          .replace(/&amp;/g, "&")
          .replace(/&quot;/g, '"')
          .replace(/&apos;/g, "'");

      const unwrapKind30036 = (event) =>
        event.kind == 30036
          ? {
              kind: parseInt(findTag(event, "k")[1]),
              content: JSON.parse(event.content).content,
            }
          : event;

      const updateNavigationButtonClass = (button) => {
        button.disabled
          ? button.classList.remove("hover:bg-gray-200")
          : button.classList.add("hover:bg-gray-200");
        button.disabled
          ? button.classList.add("text-gray-400")
          : button.classList.remove("text-gray-400");
      };

      const handleBackClick = async () => {
        const uri = history.back();
        await open(uri);
      };

      const handleClick = async () => await open(uri.value);

      const handleForwardClick = async () => {
        const uri = history.forward();
        await open(uri);
      };

      const handleNostrLinkClick = async (event) => {
        event.preventDefault();
        await open(event.target.href);
      };

      const history = {
        _history: [],
        _index: -1,

        push(uri) {
          this._history =
            this._history[this._index] == uri
              ? this._history
              : [...this._history.slice(0, ++this._index), uri];
        },

        back() {
          return this._history[--this._index];
        },

        forward() {
          return this._history[++this._index];
        },

        canBack() {
          return this._index > 0;
        },

        canForward() {
          return this._index < this._history.length - 1;
        },
      };

      const nip19 = new URLSearchParams(location.search).get("nip19");
      nip19 && (async () => await open(nip19))();

      setInterval(
        () =>
          iframe.contentWindow.document
            .querySelectorAll("a[href^='nostr:']")
            .forEach((a) => a.addEventListener("click", handleNostrLinkClick)),
        2000
      );
    </script>
  </body>
</html>
