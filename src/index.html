<!DOCTYPE html>
<html class="h-full m-0 p-0 w-full">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Brostr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="flex flex-col h-full m-0 p-0 w-full">
    <div class="flex p-2 border-b border-gray-300">
      <button
        id="back"
        onclick="handleBackClick()"
        disabled="true"
        class="w-8 h-8 rounded-full mr-2 text-gray-400"
      >
        <i class="fas fa-arrow-left"></i>
      </button>
      <button
        id="forward"
        onclick="handleForwardClick()"
        disabled="true"
        class="w-8 h-8 rounded-full text-gray-400"
      >
        <i class="fas fa-arrow-right"></i>
      </button>
      <input
        id="nip19"
        type="text"
        size="50"
        value="nevent1qqst99d8u7484nv3tsnthh6xpvz0nc8fdfug9q5ch2yxwmjllfm5ccsp5602c"
        class="w-full bg-gray-100 rounded-full py-1 px-4 mx-4"
      />
      <button onclick="handleClick()" class="w-8 h-8 hover:bg-gray-200 rounded-full">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <iframe id="iframe" class="grow m-0 p-0"></iframe>

    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script>
      const RELAYS = [
        "wss://nos.lol",
        "wss://nostr.bitcoiner.social",
        "wss://nostr.mom",
        "wss://relay-jp.nostr.wirednet.jp",
        "wss://relay.damus.io",
        "wss://relay.nostr.bg",
        "wss://relay.nostr.band",
        "wss://r.hostr.cc",
      ];

      const convertNip19ToDataUrl = (
        tagName,
        attributeName,
        mimeType,
        events
      ) => {
        [
          ...iframe.contentWindow.document.querySelectorAll(
            `${tagName}[${attributeName}^='nostr:']`
          ),
        ].map((el) => {
          const nip19 = el[attributeName];

          const event = events[nip19];

          el[attributeName] =
            `data:${mimeType};base64,` +
            btoa(unescape(encodeURIComponent(event.content)));
        });
      };

      // { [nip21: `nostr:${string}`]: Event<number> }[] を返す
      const fetchResourceEvents = async () => {
        const nip21s = [
          ...[
            ...iframe.contentWindow.document.querySelectorAll(
              "script[src^='nostr:']"
            ),
          ].map((script) => script.src),
          ...[
            ...iframe.contentWindow.document.querySelectorAll(
              "link[href^='nostr:']"
            ),
          ].map((link) => link.href),
          ...[
            ...iframe.contentWindow.document.querySelectorAll(
              "img[src^='nostr:']"
            ),
          ].map((img) => img.src),
        ];

        const pool = new window.NostrTools.SimplePool();
        const filters = nip21s.map((nip19) => {
          const { type, data } = window.NostrTools.nip19.decode(
            nip19.replace(/^nostr:/, "")
          );
          return type === "nevent"
            ? {
                ids: [data.id],
              }
            : {
                kinds: [data.kind],
                authors: [data.pubkey],
                "#d": [data.identifier],
              };
        });
        const events = await pool.list(RELAYS, filters);
        await pool.close(RELAYS);

        return nip21s.reduce((acc, obj) => {
          const { type, data } = window.NostrTools.nip19.decode(
            obj.replace(/^nostr:/, "")
          );
          return {
            ...acc,
            [obj]: events.find((event) =>
              type === "nevent"
                ? event.id == data.id
                : event.kind == data.kind &&
                  event.pubkey == data.pubkey &&
                  event.tags.find((tag) => tag[0] == "d")[1] == data.identifier
            ),
          };
        }, {});
      };

      const onload = async () => {
        const events = await fetchResourceEvents();

        convertNip19ToDataUrl("script", "src", "text/javascript", events);

        convertNip19ToDataUrl("link", "href", "text/css", events);

        [
          ...iframe.contentWindow.document.querySelectorAll(
            "img[src^='nostr:']"
          ),
        ].map((img) => {
          const nip19 = img.src;

          const event = events[nip19];

          const typeTag = event?.tags.find((tag) => tag[0] == "type");
          event?.kind == 1063
            ? (img.src = event?.tags.find((tag) => tag[0] == "url")[1])
            : typeTag &&
              (img.src = `data:${typeTag[1]};base64,${event.content}`);
        });

        iframe.srcdoc = new XMLSerializer().serializeToString(
          iframe.contentWindow.document
        );
        iframe.onload = () => {
          iframe.contentWindow.document.querySelectorAll("a").forEach((a) => {
            a.href.startsWith("nostr:") &&
              a.addEventListener("click", (event) => {
                const nip19 = a.href.replace(/^nostr:/, "");
                document.querySelector("#nip19").value = nip19;
                history = [...history.slice(0, ++historyIndex), nip19];
                (async () => await updateContent(nip19))();
                event.preventDefault();
              });
          });
        };
      };

      const updateContent = async (nip19) => {
        back.disabled = historyIndex <= 0;
        back.disabled
          ? back.classList.remove("hover:bg-gray-200")
          : back.classList.add("hover:bg-gray-200");
        back.disabled
          ? back.classList.add("text-gray-400")
          : back.classList.remove("text-gray-400");
        forward.disabled = historyIndex >= history.length - 1;
        forward.disabled
          ? forward.classList.remove("hover:bg-gray-200")
          : forward.classList.add("hover:bg-gray-200");
        forward.disabled
          ? forward.classList.add("text-gray-400")
          : forward.classList.remove("text-gray-400");
        document.querySelector("#nip19").value = nip19;

        const { type, data } = window.NostrTools.nip19.decode(
          nip19.replace(/^nostr:/, "")
        );
        const filter =
          type === "nevent"
            ? {
                ids: [data.id],
              }
            : {
                kinds: [data.kind],
                authors: [data.pubkey],
                "#d": [data.identifier],
              };
        const pool = new window.NostrTools.SimplePool();
        const event = await pool.get(RELAYS, filter);
        const kind =
          event.kind == 30036
            ? parseInt(event.tags.find((tag) => tag[0] == "k")[1])
            : event.kind;
        const content =
          event.kind == 30036
            ? JSON.parse(event.content).content
            : event.content;
        iframe.srcdoc =
          kind == 5392 || kind == 35392
            ? content
            : `<pre>${JSON.stringify(event, null, 2)}</pre>`;
        iframe.onload = onload;
      };

      const handleBackClick = async () => {
        const nip19 = history[--historyIndex];
        await updateContent(nip19);
      };

      const handleClick = async () => {
        const nip19 = document.querySelector("#nip19");
        history =
          history[historyIndex]?.replace(/^nostr:/, "") ==
          nip19.value.replace(/^nostr:/, "")
            ? history
            : [...history.slice(0, ++historyIndex), nip19.value];

        await updateContent(nip19.value);
      };

      const handleForwardClick = async () => {
        const nip19 = history[++historyIndex];
        await updateContent(nip19);
      };

      let history = [];
      let historyIndex = -1;

      const nip19 = new URLSearchParams(location.search).get("nip19");
      nip19 && (document.querySelector("#nip19").value = nip19);
      nip19 && (async () => await handleClick())();
    </script>
  </body>
</html>
