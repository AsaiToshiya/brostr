<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0; width: 100%">
  <head>
    <title>Brostr</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    "
  >
    <div>
      nostr:
      <input
        id="nip19"
        type="text"
        size="50"
        value="nevent1qqspalqncmlm4asvqdrm47yldm926ghhf2lcy9jlek64aalgej52t9ck43ggf"
      />
      <button onclick="handleClick()">Go</button>
    </div>
    <iframe id="iframe" style="flex-grow: 1; margin: 0; padding: 0"></iframe>

    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script>
      const RELAYS = [
        "wss://nos.lol",
        "wss://nostr-pub.wellorder.net",
        "wss://nostr.bitcoiner.social",
        "wss://nostr.mom",
        "wss://nostr.oxtr.dev",
        "wss://relay-jp.nostr.wirednet.jp",
        "wss://relay.damus.io",
        "wss://relay.nostr.bg",
      ];

      const onload = async () => {
        iframe.contentWindow.document.querySelectorAll("a").forEach((a) => {
          a.href = a.href.replace(/^nostr:/, "");
        });

        await Promise.all(
          [...iframe.contentWindow.document.querySelectorAll("script")].map(
            async (script) => {
              const nip19 = script.src;
              const { id } = window.NostrTools.nip19.decode(
                nip19.replace(/^nostr:/, "")
              ).data;

              const pool = new window.NostrTools.SimplePool();
              const event = await pool.get(RELAYS, {
                ids: [id],
              });
              await pool.close(RELAYS);

              script.src =
                "data:text/javascript;base64," +
                btoa(unescape(encodeURIComponent(event.content)));
            }
          )
        );

        await Promise.all(
          [...iframe.contentWindow.document.querySelectorAll("link")].map(
            async (link) => {
              const nip19 = link.href;
              const { id } = window.NostrTools.nip19.decode(
                nip19.replace(/^nostr:/, "")
              ).data;

              const pool = new window.NostrTools.SimplePool();
              const event = await pool.get(RELAYS, {
                ids: [id],
              });
              await pool.close(RELAYS);

              link.href =
                "data:text/css;base64," +
                btoa(unescape(encodeURIComponent(event.content)));
            }
          )
        );

        await Promise.all(
          [...iframe.contentWindow.document.querySelectorAll("img")].map(
            async (img) => {
              const nip19 = img.src;
              const { id } = window.NostrTools.nip19.decode(
                nip19.replace(/^nostr:/, "")
              ).data;

              const pool = new window.NostrTools.SimplePool();
              const event = await pool.get(RELAYS, {
                ids: [id],
              });
              await pool.close(RELAYS);

              const typeTag = event.tags.find((tag) => tag[0] == "type");
              typeTag &&
                (img.src = `data:${typeTag[1]};base64,${event.content}`);
            }
          )
        );

        iframe.srcdoc = new XMLSerializer().serializeToString(
          iframe.contentWindow.document
        );
        iframe.onload = () => {
          iframe.onload = () => {
            const path = iframe.contentWindow.location.pathname;
            (async () => await updateContent(path.substring(1)))();
          };
        };
      };

      const updateContent = async (nip19) => {
        const { id } = window.NostrTools.nip19.decode(nip19).data;
        const pool = new window.NostrTools.SimplePool();
        const event = await pool.get(RELAYS, {
          ids: [id],
        });
        iframe.srcdoc =
          event.kind == 5392
            ? event.content
            : `<pre>${JSON.stringify(event, null, 2)}</pre>`;
        iframe.onload = onload;
      };

      const handleClick = async () => await updateContent(nip19.value);
    </script>
  </body>
</html>
